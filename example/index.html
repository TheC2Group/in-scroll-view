<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>in-scroll-view</title>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <style>
        body {
            margin: 0;
        }

        .section {
            height: 100vh;
            opacity: .1;
            transition: opacity 1s;
        }
            .section[data-view="in"] {
                opacity: 1;
            }

        .Blue {
            background: blue;
        }

        .Teal {
            height: 50vh;
            background: teal;
        }

        .Aqua {
            background: aqua;
        }

        </style>
    </head>
    <body>

        <div class="section Blue" data-view="in"></div>
        <div class="section Teal" data-view="out"></div>
        <div class="section Aqua" data-view="out"></div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../standalone/in-scroll-view.min.js"></script>
        <script>
            VIEW.add('.section', {
                percentInView: .5
            });

            VIEW.onChange(function (item) {
                console.log(item.$el);
                console.log(item.status);
                // VIEW.remove(item);
            });
        </script>
    </body>
</html>
